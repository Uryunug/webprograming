<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>고객의 소리</h1>
    <form action=""name="form1" method=""post>
    아이디 : <input type="text" name="id"><br>
    구매번호 : <input type="number" name="number"><br>
    비밀번호 : <input type="password" name="password"><br>
    제품을 평가해 주세요!<br>
    <textarea row="5" cols="100" name="textarea1"></textarea><br>
    <input type="submit" name="submit" value="제출">
    <input type="reset" name="reset" value="초기화">
    </form><br><br><br><br><br>
    <h1>선호도 조사</h1>
    <form method="post" action="" name="form2">
        성별:
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성<br><!--name 값이 다르게 이이런 선택형을 하면, 둘이 복수선택이 가능해져 꼭 이름 확인하기-->
        과일선택
        <input type="checkbox" name="fruits" value="apple">사과<!--value 뒤에 checked 하면 필수선택항목으로 분류됨-->
        <input type="checkbox" name="fruits" value="grape">포도
        <input type="checkbox" name="fruits" value="orange">오랜지<br><br><br><br><br>
    </form>
</body>
</html>
