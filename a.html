<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let i , j;
        function gugu(num){
            for (j = 1; j < 10; j ++){
                document.write(num +" * "+ j +" =  " + (num * j) +"<br />");

            }
    for (i = 1; i < 10; i ++){
        document.write("<button onclick=gugu(i) /> 구구단" + i + " 단 <button />");
        }    


        
        
            
        }
    </script>
    
</body>
</html>
