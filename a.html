<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <table border="1" id="special">

        <tr>
            <td>(1, 1) 셀</td>
            <td>(1, 2) 셀</td>
        </tr>
        <tr>
            <td>(2, 1) 셀</td>
            <td>(2, 2) 셀</td>
        </tr>

    </table>
    <br>
    <button onclick="insert()">행추가</button>
    <script>
        function insert() {
            let table = document.getElementById("special");
            let row = table.insertRaw(0);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(0);
            cell1.innerHTML = "새로운 셀 (1, 1)";
            cell2.innerHTML = "새로운 셀 (1, 2)";
        }
    </script>
</body>
</html>
