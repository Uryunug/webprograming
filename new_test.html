<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
            <legend>안녕하세요</legend>
    <form name="form1" method="post" action="">
        색을 선택해주세요<input type="color"><br>
        숫자를 입력하세요<input type="number" max="100" min="0" step="10" value="50"><br>
        슬라이드를 움직여 만족도를 입력하세요(1~10)<br>
        <input type="range" min="1" max="10" value="5">
        성별을 선택하세요<br>
        <select name="gend">
            <option value="female">여성</option>
            <option value="male">남성</option>
        </select>
        <p>선호하는 브라우져를 선택해주세요</p>
        <form action="proxcess.jsp">
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="구글 크롬">
                <option value="엣지">
                <option value="오페라">
                <option value="사파리">
                <option value="파이어폭스">
            </datalist>
            <input type="submit">
        </form>
        </form>
    </fieldset>
</body>
</html>
